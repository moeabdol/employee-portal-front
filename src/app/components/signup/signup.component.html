<div class="container signup-container">
  <h3>Sign Up</h3>
  <br/>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
        formControlName="username" [ngClass]="{
        'is-invalid': username.invalid && (username.dirty || username.touched),
        'is-valid': username.valid && (username.dirty || username.touched)
      }">

      <div class="invalid-feedback"
        *ngIf="username.errors && (username.dirty || username.touched)">
        <p *ngIf="username.errors.required">
          Username is required.
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email"
        formControlName="email" [ngClass]="{
        'is-invalid': email.invalid && (email.dirty || email.touched),
        'is-valid': email.valid && (email.dirty || email.touched)
      }">

      <div class="invalid-feedback"
        *ngIf="email.errors && (email.dirty || email.touched)">
        <p *ngIf="email.errors.required">
          Email is required.
        </p>
        <p *ngIf="email.errors.email">
          Must be a valid email address.
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
        formControlName="password" [ngClass]="{
        'is-invalid': password.invalid && (password.dirty || password.touched),
        'is-valid': password.valid && (password.dirty || password.touched)
      }">

      <div class="invalid-feedback"
        *ngIf="password.errors && (password.dirty || password.touched)">
        <p *ngIf="password.errors.required">
          Password is required.
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmation">Confirmation</label>
      <input type="password" class="form-control" id="confirmation"
        formControlName="confirmation"
        [ngClass]="{
        'is-invalid': confirmation.invalid && (confirmation.dirty || confirmation.touched),
        'is-valid': confirmation.valid && (confirmation.dirty || confirmation.touched)
      }">

      <div class="invalid-feedback"
        *ngIf="confirmation.errors && (confirmation.dirty || confirmation.touched)">
        <p *ngIf="confirmation.errors.required">
          Password confirmation is required.
        </p>
      </div>
    </div>

    <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
  </form>
</div>
